    <script>
        //Spaghetti :nerd:
        var TrandingSlider = new Swiper('.tranding-slider', {

            effect: 'coverflow',
            grabCursor: true,


            centeredSlides: true,
            loop: false,
            initialSlide: 2,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 100,
                modifier: 2.5,
            },
            pagination: {

                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        });
        var slides = document.querySelectorAll(".tranding-slide");


        TrandingSlider.on('slideChange', function() {

            var content = document.querySelectorAll(".tranding-slide-content-bottom");
            var activeIndex = TrandingSlider.activeIndex;

            // Remove "active" class from all slides
            content.forEach(function(cont) {
                cont.classList.remove("active");
            });


            var originalIndex = getOriginalIndex(activeIndex, slides.length);
            content[originalIndex].classList.add("active");
        });

        var fliped = false;

        function getOriginalIndex(activeIndex, slidesLength) {
            var originalIndex = activeIndex;
            if (activeIndex < 0) {
                originalIndex = (slidesLength + activeIndex) % slidesLength;
            }
            return originalIndex;
        }
        slides.forEach(function(slide) {
            slide.addEventListener("click", function() {

                var flipper = this.querySelector(".flipper");


                if (fliped) {
                    fliped = false;
                    flipper.classList.remove("flip");
                } else {
                    fliped = true;
                    flipper.classList.add("flip");
                }



            });
        });
    </script>
